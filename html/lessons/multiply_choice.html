<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор правильного варианта - English Explorer</title>
  <link rel="stylesheet" href="/css/lessons/multiply_choice.css">
</head>
<body>

  <a href="/html/lessons.html" class="back-button">Назад</a>
  <div class="images-wrapper">
    <div class="column">
      <img src="/img/Кошка.png" alt="Кошка" class="side-img">
      <img src="/img/Кошка2.png" alt="Кошка2" class="side-img">
      <img src="/img/Кошка3.png" alt="Кошка3" class="side-img">
    </div>
    <div class="column">
      <img src="/img/Кошка4.png" alt="Кошка4" class="side-img">
      <img src="/img/Собака.png" alt="Собака" class="side-img">
      <img src="/img/Собака2.png" alt="Собака2" class="side-img">
    </div>
  </div>
  <div class="container">
    <h1>Выберите правильное слово для заполнения пробела в предложении</h1>
    <div class="task-content">
      <p>Выберите правильный вариант для следующего предложения:</p>
      <p id="sentence">The cat is sitting on the __.</p>
      
      <!-- Кнопки вариантов -->
      <div class="options">
        <button class="option" onclick="checkAnswer('mat')">mat</button>
        <button class="option" onclick="checkAnswer('roof')">roof</button>
        <button class="option" onclick="checkAnswer('floor')">floor</button>
      </div>
      
      <div class="feedback" id="feedback"></div>
    </div>
  </div>

  <script src="/js/lessons/multiply_choice.js"></script>
</body>
</html>
