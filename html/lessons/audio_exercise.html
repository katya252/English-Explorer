<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аудио-задание - English Explorer</title>
  <link rel="stylesheet" href="/css/lessons/audio_exercise.css">
</head>
<body>

  <a href="/html/lessons.html" class="back-button">Назад</a>
  <div class="images-wrapper">
    <div class="column">
      <img src="/img/яблоко.png" alt="Кошка" class="side-img">
      <img src="/img/Кошка2.png" alt="Кошка2" class="side-img">
      <img src="/img/Кошка3.png" alt="Кошка3" class="side-img">
    </div>
    <div class="column">
      <img src="/img/Кошка4.png" alt="Кошка4" class="side-img">
      <img src="/img/Собака.png" alt="Собака" class="side-img">
      <img src="/img/Собака2.png" alt="Собака2" class="side-img">
    </div>
  </div>


  <div class="container"> 
    <h1>Аудио-задание</h1>
    <div class="task-content">
      <p>Прослушайте аудио и введите правильный ответ:</p>
      
      <!-- Контроль воспроизведения -->
      <div class="audio-controls">
        <button class="audio-button play-pause" onclick="togglePlayPause()">▶</button>
        <input type="range" id="seekbar" class="seekbar" value="0" min="0" max="100" step="1" onchange="seekAudio(event)">
        <span id="current-time" class="current-time">00:00</span>
      </div>
    
      <!-- Скрываем текст задания -->
      <div id="task" style="display:none;"></div> <!-- Задание скрыто -->
    
      <input type="text" id="userAnswer" placeholder="Введите ваш ответ" class="input-field">
    
      <button class="option" onclick="checkAnswer()">Проверить ответ</button>
    
      <div id="feedback" class="feedback"></div>
    </div>
  </div>

  <script src="/js/lessons/audio_exercise.js"></script>
</body>
</html>
