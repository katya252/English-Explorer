<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Explorer</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <div class="container">
    <h1>English Explorer</h1>
    <p>Выберите раздел для изучения</p>
    <a href="/html/registration.html" class="auth-btn">Авторизация</a>
    <div class="section-grid">
      <a href="/html/catalog.html" class="section section-disabled">
        <h2>Каталог</h2>
        <p>Начните с базовых уроков</p>
      </a>
      <a href="/html/lessons.html" class="section section-disabled">
        <h2>Задания</h2>
        <p>Улучшайте свои знания</p>
      </a>
      <a href="/html/dictionary.html" class="section section-disabled">
        <h2>Словарь</h2>
        <p>Изучайте новые слова</p>
      </a>
      <a href="/html/word_trainer.html" class="section section-disabled">
        <h2>Тренажер слов</h2>
        <p>Упражнения на перевод</p>
      </a>
    </div>
  </div>

  <div class="images-wrapper">
    <div class="column">
      <img src="/img/Кошка.png" alt="Кошка" class="side-img">
      <img src="/img/Кошка2.png" alt="Кошка2" class="side-img">
      <img src="/img/Кошка3.png" alt="Кошка3" class="side-img">
    </div>
    <div class="column">
      <img src="/img/Кошка4.png" alt="Кошка4" class="side-img">
      <img src="/img/Собака.png" alt="Собака" class="side-img">
      <img src="/img/Собака2.png" alt="Собака2" class="side-img">
    </div>
  </div>

  <script src="/js/main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const authButton = document.querySelector('.auth-btn');
      const userEmail = localStorage.getItem('userEmail');
      const sections = document.querySelectorAll('.section');

      if (userEmail) {
        // Если пользователь авторизован, изменяем кнопку и активируем ссылки
        authButton.textContent = `${userEmail} (Выйти)`;
        authButton.href = "#";
        authButton.addEventListener('click', () => {
          localStorage.removeItem('userEmail'); // Очищаем данные пользователя
          alert("Вы вышли из системы.");
          window.location.reload(); // Перезагружаем страницу
        });

        // Активируем ссылки на разделы
        sections.forEach(section => {
          section.classList.remove('section-disabled');
        });
      } else {
        // Если пользователь не авторизован, делаем ссылки неактивными
        authButton.textContent = "Авторизация";
        authButton.href = "/html/registration.html";

        sections.forEach(section => {
          section.classList.add('section-disabled');
        });
      }
    });
  </script>

</body>
</html>
